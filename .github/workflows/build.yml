on:
  push:
jobs:
  build_image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create file
        run: |
          echo "Hallo Welt Ich bin ein Test!" > helloworld.txt
      - uses: actions/upload-artifact@v4
        with:
          name: Hello_World
          path: helloworld.txt
  upload_image:
    runs-on: ubuntu-latest
    needs:
      - build_image
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: Hello_World
      - run: |
          cat helloworld.txt
